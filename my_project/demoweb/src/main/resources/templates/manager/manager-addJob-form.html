<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Job</title>
    <link rel="icon" href="/static/img/logonoBack.png" type="image/x-icon">
    <meta charset="UTF-8">
    <style>
        .error {
              background-color: #FEE;
              border: 1px solid #EDD;
              color: #A66;
        }
    </style>

    <!-- Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h3>New job</h3>
    <hr>

    <p class="h4 mb-4">Save Job</p>

    <!-- th:action="@{/employees/save} - We will send form data to /employee/save-->
    <form action="#" th:action="@{/manager/processAddUser}"
          th:object="${jobs}" method="POST">
        <div class="form-group">
            <div class="col-xs-15">
                <div>
                    <!-- Check for login error -->
                    <div th:if="${param.addJobError}">
                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                            <span th:text="${param.addJobError}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Thêm trường ẩn cho tham số status -->
        <input type="hidden" name="status" value="update">

        <!-- add hidden form field to handle the update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{idUser}"
               class="form-control mb-4 w-25" placeholder="Id User"/>

        <input type="text" th:field="*{title}"
               class="form-control mb-4 w-25" placeholder="Title"/>
        <div th:if="${#fields.hasErrors('title')}"
             style="margin-bottom: 25px" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('title')}" th:text="'Title ' + ${err}" />
            </ul>
        </div>
        <input type="text" th:field="*{content}"
               class="form-control mb-4 w-25" placeholder="Content"/>
        <div th:if="${#fields.hasErrors('content')}"
             style="margin-bottom: 25px" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('content')}" th:text="'Content ' + ${err}" />
            </ul>
        </div><!-- form-group// -->
        <input type="text" th:field="*{image}"
               class="form-control mb-4 w-25" placeholder="Image"/>
        <div th:if="${#fields.hasErrors('image')}"
             style="margin-bottom: 25px" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('image')}" th:text="'Image ' + ${err}" />
            </ul>
        </div><!-- form-group// -->
        <input type="text" th:field="*{currency}"
               class="form-control mb-4 w-25" placeholder="Currency"/>
        <div th:if="${#fields.hasErrors('currency')}"
             style="margin-bottom: 25px" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('currency')}" th:text="'Currency ' + ${err}" />
            </ul>
        </div><!-- form-group// -->

        <br><br>

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/manager/manager-home}">Back to Manager Home</a>
</div>

</body>
</html>
