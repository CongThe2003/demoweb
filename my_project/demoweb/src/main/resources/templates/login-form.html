<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="icon" href="/static/img/logonoBack.png" type="image/x-icon">
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <style>
        .center-div {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .custom-card {
            padding: 16px;
            width: 440px; /* Đặt chiều rộng của card */
            max-width: 100%; /* Tối đa là 90% của chiều rộng màn hình */
            margin: auto; /* Căn giữa theo chiều ngang */
        }
    </style>
</head>

<body>
<div class="center-div">
    <div class="card custom-card">
        <article class="card-body">
            <a th:href="@{/register/registrationForm}" class="float-right btn btn-outline-primary">Sign up</a>
            <h4 class="card-title mb-4 mt-1">Sign in</h4>
            <p>
                <a href="" class="btn btn-block btn-outline-info"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
                <a href="" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
            </p>
            <hr>
            <form action="#" th:action="@{/authenticateTheUser}" method="POST">
                <!-- Check for login error -->

                <div th:if="${param.error}">

                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                        Invalid username and password.
                    </div>

                </div>

                <!-- Check for logout -->

                <div th:if="${param.logout}">

                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                        You have been logged out.
                    </div>

                </div>
                <div class="form-group">

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="username" class="form-control" placeholder="Username" type="text">
                    </div> <!-- form-group// -->

                </div> <!-- form-group// -->
                <div class="form-group d-flex align-items-center"> <!-- Thêm class d-flex và align-items-center để căn chỉnh các phần tử trong hàng -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input name="password" id="password" class="form-control" placeholder="Password" type="password">
                        <button type="button" id="showPasswordBtn" class="btn btn-outline-secondary"><i class="fas fa-eye"></i></button>
                    </div> <!-- form-group// -->

                </div> <!-- form-group// -->


                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Login </button>
                        </div> <!-- form-group// -->
                    </div>
                    <div class="col-md-6 text-right">
                        <a class="small" href="#">Forgot password?</a>
                    </div>
                </div> <!-- .row// -->
            </form>
        </article>
    </div> <!-- card.// -->
</div>
</body>
</html>

<script>
    document.getElementById('showPasswordBtn').addEventListener('click', function() {
        var passwordField = document.getElementById('password');
        var fieldType = passwordField.getAttribute('type');
        if (fieldType === 'password') {
            passwordField.setAttribute('type', 'text');
            this.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
            passwordField.setAttribute('type', 'password');
            this.innerHTML = '<i class="fas fa-eye"></i>';
        }
    });
</script>
