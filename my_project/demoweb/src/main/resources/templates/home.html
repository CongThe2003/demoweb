<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="icon" href="/static/img/logonoBack.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 3.5rem; /* Khoảng cách từ đỉnh trang đến nội dung */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">TheJob</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <div sec:authorize="hasRole('ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/admin-home}">Admin Page</a>
                    </li>
                </div>
                <div sec:authorize="hasRole('MANAGER')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/manager/manager-home}">Manager Page</a>
                    </li>
                </div>
            </ul>
            <form class="d-flex" action="#" th:action="@{/logout}" method="POST">
                <button class="btn btn-outline-primary" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <div id="image-slider">
                        <img src="/static/img/logonoBack.png" alt="Company Logo" style="max-width: 440px;">
                    </div>
                    <br>
                    <h5 class="card-title">Welcome</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">This is the homepage of website TheJob, the leading place to help you find jobs in Vietnam</p>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YWJ5RlJ3/tyIulmsu4gAXLh8lAyUrjzRplP4o7YqE1ACUGZxGFCuLs2t6TtRSEIo" crossorigin="anonymous"></script>
</body>
</html>
